{% extends 'posts/base.html' %}
{% load staticfiles %}
{% block title %}{{ current_region.name }}{% endblock %}
{% block post_main_content %}
  {% for region_item in regions %}
    {% ifequal region_item.address current_region.address %}
      {% for board in region_item.board_of_region.all %}
        <a href="{% url 'post:list' %}"
      {% endfor %}
    {% endifequal %}
  {% endfor %}
{% endblock %}
